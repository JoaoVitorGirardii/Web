<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Moves</title>
</head>
<body>
    <section>
        <button class="buttonStyle" onclick="startLine()">Start line</button>
        <button class="buttonStyle" onclick="stopLine()">Stop line</button>
        <button class="buttonSpeed" onclick="speedLineUp()">Speed + </button>
        <button class="buttonSpeed" onclick="speedLineDown()">Speed - </button>
    </section>
    <section class="secline">
        <p id="pLine">X:00 Y:00 <br>SPEED: 1</p>
        <div id="line"></div>
        <hr class="hrLine">
    </section>
    
    <hr>

    <section>
        <button class="buttonStyle" onclick="startCircle()">Start circle</button>
        <button class="buttonStyle" onclick="stopCircle()">Stop circle</button>
    </section>
    <section class="secCircle">
        <p id="pCircle">X:00 Y:00</p>
        <div class="circleInternal"></div>
        <div id="circle"></div>
    </section>

    <hr>

    <section>
        <button class="buttonStyle" onclick="startSquare()">Start square</button>
        <button class="buttonStyle" onclick="stopSquare()">Stop esquare</button>
    </section>
    <section class="secSquare">
        <div class="LineSquare">
            <p id="pSquare">X:00 Y:00</p>
        </div>
        <div id="square"></div>
    </section>

    <script src="library.js"></script>
</body>
</html>
