<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Moves</title>
</head>
<body>
    <section>
        
        <button class="buttonStyle" onclick="startLine()">Start line</button>
        <button class="buttonStyle" onclick="stopLine()">Stop line</button>
       
        <div class="BoxSpeed">
            <div>
                <h3>Speed</h3>
                <button class="buttonSpeed" onclick="speedLineUp()"> + </button>
                <button class="buttonSpeed" onclick="speedLineDown()"> - </button>    
            </div>
            <p id="pLine">X:00 Y:00 <br>SPEED: 1</p>
        </div>
    </section>
    <section class="secline">
        <div id="line"></div>
        <hr class="hrLine">
    </section>
    
    <hr>

    <section>
        <button class="buttonStyle" onclick="startCircle()">Start circle</button>
        <button class="buttonStyle" onclick="stopCircle()">Stop circle</button>
        <button id="BtnRotacao" class="buttonStyle" onclick="CirculoRetorna()">Vai e volta</button>    
        <div class="BoxSpeed">
            <div>
                <h3>Speed</h3>
                <button class="buttonSpeed" onclick="speedCircleUp()"> + </button>
                <button class="buttonSpeed" onclick="speedCircleDown()"> - </button>
            </div>
            <p id="pCircle">X:00 Y:00 <br>SPEED: 0.01</p>
        </div>
    </section>
    <section class="secCircle">
        <div class="circleInternal"></div>
        <div id="circle"></div>
    </section>

    <hr>

    <section>
        <button class="buttonStyle" onclick="startSquare()">Start square</button>
        <button class="buttonStyle" onclick="stopSquare()">Stop esquare</button>
        <div class="BoxSpeed">
            <div>
                <h3>Speed</h3>
                <button class="buttonSpeed" onclick="SpeedSquareUp()"> + </button>
                <button class="buttonSpeed" onclick="SpeedSquareDown()"> - </button>
            </div>
            <p id="pSquare">X:00 Y:00 <br>SPEED: 0.01</p>
        </div>
    </section>
    <section class="secSquare">
        <div class="LineSquare"></div>
        <div id="square"></div>
    </section>

    <footer style="position: relative; padding-top: 30%; color:white">
        <address> my address here</address>
    </footer>

    <script src="library.js"></script>

</body>
</html>
